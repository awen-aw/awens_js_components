<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局-grid网格布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 200px auto 200px;
        }
        .left {
            width: 200px;
            height: 600px;
            background-color: rgb(209, 223, 151);
        }
        .right {
            width: 200px;
            height: 600px;
            background-color: rgb(209, 223, 151);
        }
        .content {
            height: 600px;
            background-color: rgb(218, 203, 70);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="content"></div>
        <div class="right"></div>
    </div>
</body>
</html>
